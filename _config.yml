remote_theme: sharadcodes/jekyll-theme-serial-programmer
title: Piracy Fernbacher
markdown: kramdown

#Other shit
author:
  name: Fernbacher
  email: suckmycock@fuckyou.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
